<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h3>Employee Management</h3>
      <!-- Department ID Input -->
      <div class="mb-3">
        <label for="departmentId" class="form-label">Enter Department ID</label>
        <input type="text" class="form-control" id="departmentId" [(ngModel)]="departmentId">
      </div>

      <!-- Fetch Employees Button -->
      <button class="btn btn-primary" (click)="getEmployeesByDepartment(departmentId)">Get Employees</button>
    </div>
  </div>

  <div *ngIf="employees.length > 0" class="mt-4">
    <h4>Employee List</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Position</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.position }}</td>
          <td>
            <button class="btn btn-info mr-2" [routerLink]="['/employees/view/' + employee.id]">View</button>
            <button class="btn btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
